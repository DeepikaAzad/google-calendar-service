<!-- <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
<div ng-app="CalendarApp">
	<div class="content" ng-controller="homeController">
		<button class="btn btn-primary" style="float:right;margin-right: 10px;" onclick="location.href='/auth/logout'">
			Logout
		</button>
		<div style="margin-top:150px;margin-left:75px;margin-right:75px;">
			<center>
				<label>Name:</label><span> {{currentUser.name}}</span><br>
				<label>Email:</label><span> {{currentUser.email}}</span><br>
				<label>Google ID:</label><span> {{currentUser.id}}</span>
			</center>
			<div>
				<mwl-calendar view="calendarView" view-date="viewDate" events="calendarEvents"
					view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)"
					on-event-times-changed="calendarEvent.startsAt=calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
					cell-is-open="true">
				</mwl-calendar>
			</div>
		</div>
	</div>
	<!-- container -->
</div>
