<div ng-app="CalendarApp" style="margin-top:150px;">
	<div class="content" ng-controller="homeController">
		<label>Name: {{currentUser.name}}</label>
		<label>Email: {{currentUser.email}}</label>
		<label>id: {{currentUser.id}}</label>
		<div>
			<mwl-calendar view="calendarView" view-date="viewDate" events="calendarEvents" view-title="calendarTitle"
				on-event-click="eventClicked(calendarEvent)"
				on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
				cell-is-open="true">
			</mwl-calendar>
		</div>
	</div>
	<!-- container -->
</div>
